# This is an environment for hhnk_qgis_plugin installation
name: hhnk_threedi_plugin

channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.9.5 # equals MI python version
  - apscheduler=3.10.1
  - click=8.1.3
  - click-plugins=1.1.1
  - colorama=0.4.6
  - et-xmlfile=1.1.0
  - ipyfilechooser=0.6.0
  - jupyter=1.0.0
  - geoalchemy2=0.10.2
  - geopandas=0.11.1
  - hhnk_research_tools=2023.1
  - hhnk_threedi_tools=2023.1
  - tzlocal=2.1
  - openpyxl=3.1.2
  - packaging=23.0
  - pandas=1.1.3
  - pygeos=0.14
  - python-dateutil=2.8.2
  - pytz=2020.1
  - pytz-deprecation-shim=0.1.0.post0
  - scipy=1.6.2
  - sqlalchemy=1.3.24
  - tqdm=4.64.0
  - xarray=2022.3.0
  - pip: # 3Di packages are not conda installable and are therefore installed by PIP
    - threedi_modelchecker==1.0.1
    - threedi_scenario_downloader==0.16
    - threedi_schema==0.214.4
    - threedi_raster_edits==0.26
    - threedi-api-client==4.1.1
    - threedigrid_builder==1.8.0

# This is an environment for hhnk_qgis_plugin development
# Clone 'hhnk_research_tools' and 'hhnk_threedi_tools' and install with 'pip install -e .' in your activated environment

# Note (!) the MI versions of numpy (1.20.2) and shaply (2.0.0) cannot be included in the dependencies-section as they
# are not compatible with the MI version of geopandas (0.11.1)
name: hhnk_threedi_plugin

channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.9.5 # equals MI python version
  - apscheduler=3.10.1
  - click=8.1.3
  - click-plugins=1.1.1
  - colorama=0.4.5
  - ipyfilechooser=0.6.0
  - jupyter=1.0.0
  - geoalchemy2=0.10.2
  - geopandas=0.11.1
  - tzlocal=2.1
  - packaging=21.3
  - pandas=1.1.3
  - pygeos=0.14
  - python-dateutil=2.8.2
  - pytz=2022.1
  - pytz-deprecation-shim=0.1.0
  - scipy=1.6.2
  - sqlalchemy=1.3.24
  - tqdm=4.64.0
  - xarray=2022.3.0
  - pytest # so we can run pytests
  - pip: # 3Di packages are not conda installable and are therefore installed by PIP
    - threedigrid_builder==1.8.0
    - threedi_modelchecker==1.0.1
    - threedi_scenario_downloader==0.16
    - threedi_schema==0.214.4
    - threedi_raster_edits==0.26
